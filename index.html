<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Junk in the Trunk</h1>
    <div class="game-board">
        <div id="game-frame">
            <div class="item-gallery">
              <div class="img-gallery"><img src="assets/clam.png" height=150px alt="clam shell"></div>
                <div class="img-gallery"><img src="assets/pan.png" height=150px alt="pan"></div>
                <div class="img-gallery"><img src="assets/tequila.png" height=240px alt="tequila"></div>
                <div class="img-gallery"><img src="assets/egg.png" height=130px alt="eggs"></div>
                <div class="img-gallery"><img src="assets/lime.png" height=140px alt="lime"></div>
                <div class="img-gallery"><img src="assets/pearl.png" height=150px alt="pearl"></div>
            </div>
        </div>
        <div id="score-keeper">
            <div class="game-instructions">
                <h3>Find the pattern and match the items with each other!</h3>
            <div class="score-boxes">
                <div><img src="assets/square.png"></div>
                <div><img src="assets/square.png"></div>
                <div><img src="assets/square.png"></div>
                <h2>PLAY 3 TIMES TO WIN</h2>
              </div>
              
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
